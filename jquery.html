<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $("#alert").click(function(){
            alert("You click on the button!")
        });

        $("#p1").click(function(){
            $(this).hide();
        });

        $("#show").mouseup(function(){
            $("p").show();
        });

        $("#fade").click(function(){
             $("#div1").fadeIn(3000);
        });

        $("#flip").click(function(){
            $("#panel").slideDown();
        });

        $("#flip").dblclick(function(){
            $("#panel").slideUp();
        });
    })
</script>
</head>
<body>

    <p id="p1">This is a paragraph</p><br>

    <button id="alert"> Show Alert </button>
    <button id="show"> Show Text </button>
    <button id="fade"> Fade </button> <br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:blue;"></div> <br><br>

    <div id="flip">Click to slide down panel</div> 
    <div id="panel">Hello world!</div> <br>
</body>
</html>
